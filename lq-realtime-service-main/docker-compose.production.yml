version: '3.8'

services:
  ws-service:
    image: ${DOCKER_IMAGE:-registry.digitalocean.com/lq-registry/lq-realtime-service:latest}
    container_name: lq-ws-service
    ports:
      - "8082:8082"
    environment:
      # Application
      - APP_NAME=lq-realtime-service
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=false
      - ENVIRONMENT=${ENVIRONMENT:-production}

      # Server
      - HOST=0.0.0.0
      - PORT=8082
      - WORKERS=1

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15

      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_MAX_CONNECTIONS=200

      # WebSocket Configuration
      - WS_MAX_CONNECTIONS_PER_INSTANCE=10000
      - WS_HEARTBEAT_INTERVAL=30
      - WS_MESSAGE_MAX_SIZE=65536

      # Security
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - CORS_ENABLED=true

      # Logging
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json

      # Metrics
      - METRICS_ENABLED=true

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    networks:
      - lq-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lq-network:
    driver: bridge
