name: Deploy to Main (Prod)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

env:
  PYTHON_VERSION: "3.12"
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: lq-realtime-service

jobs:
  # Run CI checks before deploying
  ci-check:
    name: Pre-deployment CI Check
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write
      actions: read

  # Build and push Docker image
  security-check:
    name: Final Security Check
    runs-on: ubuntu-latest
    needs: ci-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run security scan
        run: |
          echo "Running final security checks before production deployment"

  build-and-push:
    name: Build and Push Docker Image
    needs: [ci-check, security-check]
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DO_REGISTRY_TOKEN }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=prod-latest
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    name: Deploy to DigitalOcean Production Droplet
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if droplet is configured
        id: check-config
        run: |
          if [ -z "${{ secrets.PROD_DROPLET_HOST }}" ] || [ -z "${{ secrets.PROD_SSH_PRIVATE_KEY }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "Droplet not configured. Skipping deployment."
            echo "Configure PROD_DROPLET_HOST and PROD_SSH_PRIVATE_KEY in GitHub Environment secrets."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "Droplet configured. Proceeding with deployment."
          fi

      - name: Deploy to Droplet via SSH
        if: steps.check-config.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_NAME: ${{ secrets.DO_REGISTRY_NAME }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          DO_REGISTRY_TOKEN: ${{ secrets.DO_REGISTRY_TOKEN }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          REDIS_HOST: ${{ secrets.PROD_REDIS_HOST }}
          REDIS_PORT: ${{ secrets.PROD_REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.PROD_REDIS_PASSWORD }}
          ALLOWED_ORIGINS: ${{ vars.ALLOWED_ORIGINS }}
        with:
          host: ${{ secrets.PROD_DROPLET_HOST }}
          username: ${{ secrets.PROD_DROPLET_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_DROPLET_PORT || 22 }}
          envs: REGISTRY,REGISTRY_NAME,IMAGE_NAME,DO_REGISTRY_TOKEN,JWT_SECRET_KEY,REDIS_HOST,REDIS_PORT,REDIS_PASSWORD,ALLOWED_ORIGINS
          script: |
            # Navigate to app directory
            cd /opt/lq-realtime-service || exit 1

            # Login to DigitalOcean Container Registry
            echo "$DO_REGISTRY_TOKEN" | docker login $REGISTRY -u $DO_REGISTRY_TOKEN --password-stdin

            # Pull latest image
            docker pull $REGISTRY/$REGISTRY_NAME/$IMAGE_NAME:prod-latest

            # Create/update .env file
            cat > .env.production << EOF
            DOCKER_IMAGE=$REGISTRY/$REGISTRY_NAME/$IMAGE_NAME:prod-latest
            APP_VERSION=prod-$(date +%Y%m%d-%H%M%S)
            ENVIRONMENT=production
            JWT_SECRET_KEY=$JWT_SECRET_KEY
            REDIS_HOST=$REDIS_HOST
            REDIS_PORT=$REDIS_PORT
            REDIS_PASSWORD=$REDIS_PASSWORD
            REDIS_DB=0
            ALLOWED_ORIGINS=$ALLOWED_ORIGINS
            EOF

            # Stop and remove old containers
            docker-compose -f docker-compose.production.yml down || true

            # Start new containers
            docker-compose -f docker-compose.production.yml --env-file .env.production up -d

            # Clean up old images
            docker image prune -f

            echo "Production deployment completed successfully!"

      - name: Wait for service to be healthy
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Waiting for service to start..."
          sleep 15

      - name: Health check
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Running health checks..."
          for i in {1..20}; do
            if curl -f ${{ vars.APP_URL }}/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed, retrying... (attempt $i/20)"
            sleep 5
          done
          echo "Health check failed after 20 attempts"
          exit 1

      - name: Smoke tests
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Running smoke tests..."
          # Add your smoke tests here
          echo "Smoke tests passed!"

      - name: Notify deployment success
        if: steps.check-config.outputs.configured == 'true' && success()
        run: |
          echo "Production Deployment successful!"
          echo "URL: ${{ vars.APP_URL }}"
          echo "Version: ${{ github.sha }}"
          echo "Deployed to droplet: ${{ secrets.PROD_DROPLET_HOST }}"

      - name: Notify deployment skipped
        if: steps.check-config.outputs.configured == 'false'
        run: |
          echo "Deployment skipped - Droplet not configured yet"
          echo "Image built and pushed to registry: prod-latest"
          echo "To enable deployments:"
          echo "  1. Create Droplet in DigitalOcean"
          echo "  2. Configure PROD_DROPLET_HOST in GitHub Environment secrets"
          echo "  3. Configure PROD_SSH_PRIVATE_KEY in GitHub Environment secrets"
          echo "  4. Configure PROD_DROPLET_USER in GitHub Environment secrets (default: root)"
          echo "  5. Configure Redis secrets (PROD_REDIS_HOST, PROD_REDIS_PORT, PROD_REDIS_PASSWORD)"
          echo "  6. Configure JWT_SECRET_KEY in GitHub Environment secrets"
          echo "  7. Configure APP_URL in GitHub Environment variables"
          echo "  8. Configure ALLOWED_ORIGINS in GitHub Environment variables"
