version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: lq-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lq-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ws-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lq-ws-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HOST=0.0.0.0
      - PORT=8082
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lq-network
    volumes:
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lq-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - lq-network
    depends_on:
      - redis
    profiles:
      - debug

networks:
  lq-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
