# ==============================================================================
# SECRET: FastAPI Bot - API Keys
# ==============================================================================
# Almacena las API keys sensibles para OpenAI y ElevenLabs.
#
# ⚠️ IMPORTANTE:
# - Los valores están en base64 (encoding, no encriptación)
# - Reemplaza los placeholders con tus API keys reales
# - Nunca commitees este archivo con keys reales a Git
#
# Para actualizar una key después del despliegue:
# kubectl edit secret fastapi-bot-secret -n lingoquesto
#
# Para generar valores base64:
# echo -n "tu-api-key-aqui" | base64
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: fastapi-bot-secret
  namespace: lingoquesto
  labels:
    app: fastapi-bot
    component: api
type: Opaque
data:
  # OpenAI API Key
  # Placeholder: sk-OPENAI-KEY-PLACEHOLDER
  # ⚠️ Reemplaza con tu API key real
  LQBOT_OPENAI_API_KEY: c2stT1BFTkFJLUtFWS1QTEFDRUhPTERFUg==

  # ElevenLabs API Key (opcional)
  # Placeholder: elevenlabs-key-placeholder
  # Solo necesario si usas ElevenLabs para TTS/STT
  LQBOT_ELEVENLABS_API_KEY: ZWxldmVubGFicy1rZXktcGxhY2Vob2xkZXI=

  # Grok/X.AI API Key (opcional)
  # Placeholder: xai-grok-key-placeholder
  # Solo necesario si usas Grok como LLM provider
  LQBOT_GROK_API_KEY: eGFpLWdyb2sta2V5LXBsYWNlaG9sZGVy

# ==============================================================================
# Para decodificar un valor (debugging):
# kubectl get secret fastapi-bot-secret -n lingoquesto -o jsonpath='{.data.LQBOT_OPENAI_API_KEY}' | base64 -d
#
# Para actualizar una key:
# 1. Generar base64: echo -n "sk-tu-key-real" | base64
# 2. Editar Secret: kubectl edit secret fastapi-bot-secret -n lingoquesto
# 3. Reiniciar deployment: kubectl rollout restart deployment/fastapi-bot -n lingoquesto
# ==============================================================================