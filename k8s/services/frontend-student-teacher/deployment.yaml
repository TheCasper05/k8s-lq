# ==============================================================================
# DEPLOYMENT: Frontend Student-Teacher (Nuxt 4)
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-student-teacher
  namespace: lingoquesto
  labels:
    app: frontend-student-teacher
    component: frontend
spec:
  replicas: 2

  selector:
    matchLabels:
      app: frontend-student-teacher
      component: frontend

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  template:
    metadata:
      labels:
        app: frontend-student-teacher
        component: frontend
    spec:
      containers:
      - name: frontend-student-teacher
        # ======================================================================
        # Imagen Docker
        # ======================================================================
        # ⚠️ IMPORTANTE: Construir desde el MONOREPO raíz
        #
        # cd ../../../frontend-lq-main
        # eval $(minikube docker-env)
        # docker build -f apps/student-teacher/Dockerfile -t frontend-student-teacher:latest .
        # ======================================================================
        image: frontend-student-teacher:latest
        imagePullPolicy: Never

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # Variables de entorno (BUILD TIME + RUNTIME)
        env:
        - name: NUXT_PUBLIC_GRAPHQL_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: frontend-student-teacher-config
              key: NUXT_PUBLIC_GRAPHQL_ENDPOINT

        - name: NUXT_PUBLIC_GRAPHQL_WS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: frontend-student-teacher-config
              key: NUXT_PUBLIC_GRAPHQL_WS_ENDPOINT

        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: frontend-student-teacher-config
              key: NODE_ENV

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Health checks (Nuxt tiene servidor SSR)
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
