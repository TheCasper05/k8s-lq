# ==============================================================================
# CONFIGMAP: Frontend Institutional (Vue 3 + Vite)
# ==============================================================================
# ⚠️ IMPORTANTE: Variables VITE_* se embeben en BUILD TIME
# Si cambias estas URLs, necesitas reconstruir la imagen
# ==============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-institutional-config
  namespace: lingoquesto
  labels:
    app: frontend-institutional
    component: frontend
data:
  # API Backend URLs
  VITE_API_BASE_URL: "http://django-backend:8000"
  VITE_GRAPHQL_ENDPOINT: "http://django-backend:8000/graphql/"
  VITE_GRAPHQL_WS_ENDPOINT: "ws://django-backend:8000/graphql/"

  # Environment
  NODE_ENV: "production"

  # Sentry (opcional)
  VITE_SENTRY_DSN: ""
  VITE_ENVIRONMENT: "production"
