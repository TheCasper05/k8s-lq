# ==============================================================================
# SECRET: PostgreSQL Credentials
# ==============================================================================
# Los Secrets almacenan información sensible (passwords, tokens, keys).
# Los valores se codifican en base64 (NO es encriptación, solo encoding).
#
# ⚠️ IMPORTANTE:
# - En producción, usa herramientas como Sealed Secrets o External Secrets
# - Nunca commitees Secrets reales a Git
# - Este Secret es solo para desarrollo/aprendizaje
#
# Credenciales configuradas:
# - Usuario: lq-dbuser
# - Password: lq-secure-password-2024
# - Database: lq-db
#
# Para generar valores base64:
# echo -n "tu-valor" | base64
# ==============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: lingoquesto
  labels:
    app: postgres
    component: database
type: Opaque
data:
  # Usuario: lq-dbuser (base64)
  POSTGRES_USER: bHEtZGJ1c2Vy

  # Password: lq-secure-password-2024 (base64)
  POSTGRES_PASSWORD: bHEtc2VjdXJlLXBhc3N3b3JkLTIwMjQ=

  # Database name: lq-db (base64)
  POSTGRES_DB: bHEtZGI=

---
# ==============================================================================
# Para verificar los valores (debugging):
# kubectl get secret postgres-secret -n lingoquesto -o jsonpath='{.data.POSTGRES_USER}' | base64 -d
# ==============================================================================
