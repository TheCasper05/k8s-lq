# ============================================================================
# LingoQuesto - Ingress Configuration
# ============================================================================
# Ingress NGINX para enrutar tr치fico HTTP/HTTPS a los servicios
#
# Requisitos:
#   - Minikube: minikube addons enable ingress
#   - Hosts locales: Agregar a /etc/hosts:
#       $(minikube ip) lingoquesto.local
#       $(minikube ip) api.lingoquesto.local
#       $(minikube ip) bot.lingoquesto.local
#       $(minikube ip) realtime.lingoquesto.local
#
# Acceso:
#   - Frontend: http://lingoquesto.local
#   - Backend API: http://api.lingoquesto.local/graphql/
#   - Bot API: http://bot.lingoquesto.local/docs
#   - Realtime: ws://realtime.lingoquesto.local
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lingoquesto-ingress
  namespace: lingoquesto
  annotations:
    # Usar Ingress NGINX
    kubernetes.io/ingress.class: "nginx"
    
    # CORS headers para desarrollo
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    
    # Timeouts m치s largos para WebSocket
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    
    # Tama침o m치ximo de body (para uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

spec:
  rules:
  # ========================================================================
  # Frontend Student-Teacher
  # ========================================================================
  - host: lingoquesto.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-student-teacher
            port:
              number: 3000

  # ========================================================================
  # Django Backend (GraphQL API)
  # ========================================================================
  - host: api.lingoquesto.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-backend
            port:
              number: 8000

  # ========================================================================
  # FastAPI Bot Service
  # ========================================================================
  - host: bot.lingoquesto.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-bot
            port:
              number: 8081

  # ========================================================================
  # FastAPI Realtime (WebSocket)
  # ========================================================================
  - host: realtime.lingoquesto.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-realtime
            port:
              number: 8082
