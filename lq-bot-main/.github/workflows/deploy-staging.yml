name: Deploy to Staging (QA)

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: lq-bot

jobs:
  # Run CI checks before deploying
  ci-check:
    name: Pre-deployment CI Check
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write
      actions: read

  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    needs: ci-check
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DO_REGISTRY_TOKEN }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=qa-latest
            type=sha,prefix=qa-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Deploy to Droplet via SSH
  deploy:
    name: Deploy to QA Droplet
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: ${{ vars.APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check if droplet is configured
        id: check-config
        run: |
          if [ -z "${{ secrets.DROPLET_SSH_KEY }}" ] || [ -z "${{ secrets.DROPLET_HOST }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "Droplet not configured. Skipping deployment."
            echo "Configure DROPLET_SSH_KEY and DROPLET_HOST in GitHub Environment secrets."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "Droplet configured. Proceeding with deployment."
          fi

      - name: Deploy to droplet via SSH
        if: steps.check-config.outputs.configured == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT || 22 }}
          script: |
            # Login to DigitalOcean Container Registry
            echo "Logging into container registry..."
            echo "${{ secrets.DO_REGISTRY_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.DO_REGISTRY_TOKEN }} --password-stdin

            # Pull the latest image
            IMAGE="${{ env.REGISTRY }}/${{ secrets.DO_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:qa-latest"
            echo "Pulling image: $IMAGE"
            docker pull $IMAGE

            # Stop and remove old container
            echo "Stopping old container..."
            docker stop lq-bot-qa || true
            docker rm lq-bot-qa || true

            # Start new container
            echo "Starting new container..."
            docker run -d \
              --name lq-bot-qa \
              --restart unless-stopped \
              -p 8081:8081 \
              --env-file ./lq-bot/.env.qa \
              $IMAGE

            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "Deployment complete!"

      - name: Wait for service to be ready
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Waiting for service to start..."
          sleep 10

      - name: Health check
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Running health check..."
          for i in {1..10}; do
            if curl -f ${{ vars.APP_URL }}/health/; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          echo "Health check failed after 10 attempts"
          exit 1

      - name: Notify deployment success
        if: steps.check-config.outputs.configured == 'true' && success()
        run: |
          echo "QA Deployment to Droplet successful!"
          echo "URL: ${{ vars.APP_URL }}"

      - name: Notify deployment skipped
        if: steps.check-config.outputs.configured == 'false'
        run: |
          echo "Deployment skipped - Droplet not configured yet"
          echo "Image built and pushed to registry: qa-latest"
          echo "To enable deployments, configure in GitHub Environment secrets:"
          echo "  - DROPLET_SSH_KEY: Private SSH key"
          echo "  - DROPLET_HOST: Droplet IP address (can be private IP if using DO private networking)"
          echo "  - DROPLET_USER: SSH user (default: root)"
          echo "  - DROPLET_SSH_PORT: SSH port (optional, default: 22)"
          echo "And in GitHub Environment variables:"
          echo "  - APP_URL: Application URL for health checks"
