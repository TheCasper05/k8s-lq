version: 1
applications:
  - appRoot: apps/institutional
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Node version $(node -v)"
            - corepack enable
            - npx pnpm install --ignore-scripts
            - npx pnpm graphql:codegen
        build:
          commands:
            - npx turbo run build --filter=@lq/institutional
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .turbo/**/*
          - .pnpm-store/**/*
