name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, staging]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    if: false  # Workflow desactivado
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run Ruff linter
        run: uv run ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

  security-scan:
    if: false  # Workflow desactivado
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Bandit security scanner
        run: |
          uv pip install bandit[toml]
          uv run bandit -r . -f sarif -o bandit-report.sarif --exit-zero
        continue-on-error: true

      - name: Check if SARIF file exists
        id: sarif-check
        run: |
          if [ -f bandit-report.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Bandit SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: steps.sarif-check.outputs.sarif_exists == 'true'
        with:
          sarif_file: bandit-report.sarif
          category: bandit

      - name: Check for known security vulnerabilities
        run: |
          uv pip install safety
          uv run safety check --json || true
        continue-on-error: true

  test:
    if: false  # Workflow desactivado
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: config.test_settings
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run Django checks
        run: uv run python manage.py check

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test]
    if: false  # Workflow desactivado
    steps:
      - name: Check job results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Tests: ${{ needs.test.result }}"
