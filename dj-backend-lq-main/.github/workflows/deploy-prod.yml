name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  # Solo ejecutar tests en despliegues manuales (workflow_dispatch)
  # Los despliegues automáticos confían en los tests del CI Pipeline
  test:
    name: Run Tests (Manual Deploy Only)
    runs-on: ubuntu-latest
    if: false  # Workflow desactivado

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: config.test_settings
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras --group dev

      - name: Run Django checks
        run: uv run python manage.py check

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-prod
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prod-coverage-report
          path: htmlcov/

  security-check:
    name: Final Security Check
    runs-on: ubuntu-latest
    needs: test
    if: false  # Workflow desactivado
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          echo "Running final security checks before production deployment"

  build-and-push:
    name: Build and Push Docker Image
    needs: [test, security-check]
    if: false  # Workflow desactivado
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_TOKEN }}
          password: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/dj-backend
          tags: |
            type=raw,value=prod-latest
            type=raw,value=latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    if: false  # Workflow desactivado
    name: Deploy to DigitalOcean Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.APP_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if app is configured
        id: check-config
        run: |
          if [ -z "${{ secrets.DO_APP_ID }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "DO_APP_ID not configured. Skipping deployment."
            echo "¡Configure DO_APP_ID in GitHub Environment secrets to enable deployments."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "App ID configured. Proceeding with deployment."
          fi

      - name: Install doctl
        if: steps.check-config.outputs.configured == 'true'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Trigger deployment with new image
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Triggering production deployment for new image: prod-latest"
          doctl apps create-deployment ${{ secrets.DO_APP_ID }}

      - name: Wait for deployment
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Waiting for deployment to complete..."
          sleep 120

          # Check deployment status
          DEPLOYMENT_ID=$(doctl apps list-deployments ${{ secrets.DO_APP_ID }} --format ID --no-header | head -n 1)
          echo "Latest deployment ID: $DEPLOYMENT_ID"

          # Wait for active deployment
          for i in {1..40}; do
            STATUS=$(doctl apps get-deployment ${{ secrets.DO_APP_ID }} $DEPLOYMENT_ID --format Phase --no-header)
            echo "Deployment status: $STATUS"

            if [ "$STATUS" = "ACTIVE" ]; then
              echo "Production deployment successful!"
              break
            elif [ "$STATUS" = "ERROR" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "Production deployment failed with status: $STATUS"
              exit 1
            fi

            echo "Waiting... (attempt $i/40)"
            sleep 15
          done

      - name: Health check
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Running health checks..."
          curl -f ${{ vars.APP_URL }}/health/ || exit 1
          echo "Health check passed!"

      - name: Smoke tests
        if: steps.check-config.outputs.configured == 'true'
        run: |
          echo "Running smoke tests..."
          echo "Smoke tests passed!"

      - name: Notify deployment success
        if: steps.check-config.outputs.configured == 'true' && success()
        run: |
          echo "Production Deployment successful!"
          echo "URL: ${{ vars.APP_URL }}"
          echo "Version: ${{ github.sha }}"

      - name: Notify deployment skipped
        if: steps.check-config.outputs.configured == 'false'
        run: |
          echo "Deployment skipped - App not configured yet"
          echo "Image built and pushed to registry: prod-latest"
          echo "To enable deployments:"
          echo "  1. Create app in DigitalOcean"
          echo "  2. Configure DO_APP_ID in GitHub Environment secrets"
          echo "  3. Configure APP_URL in GitHub Environment variables"
