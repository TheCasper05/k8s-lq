services:
  # PostgreSQL Database
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lq-qa-db
      POSTGRES_USER: lqqauser
      POSTGRES_PASSWORD: lqqauser
    volumes:
      - postgresdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lqqauser -d lq-qa-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - staticfiles:/app/static
    env_file:
      - .env.docker
    depends_on:
      - redis
      - db
    command: ["server"]

